<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div class="main_div">
            <div class="question">
              
            </div>
            <div class="info_check">
                Click on the correct ans
            </div>
            <div class="flex">
                <div id="res1" class="result"></div>
                <div id="res2" class="result"></div>
                <div id="res3" class="result"></div>
                <div id="res4" class="result"></div>
            </div>
        </div>
        <div class="btn">
            <button id="startreset">Game Start</button>
        </div>
        <div class="time">
            Time-Remaining: <span id="timer">60</span> sec
        </div>

        <div class="gameOver">
            <p>Game Over!</p>
            <p>Your Score is <span id="totalscoreValue"></span> </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
